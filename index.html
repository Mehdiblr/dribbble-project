<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <!-- reset css -->
    <link rel="stylesheet" href="tools/layout.css" />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="tools/font-awesome.min.css" />
</head>

<body>
    <main>
        <nav class="d-flex justify-between align-center mb-3 mt-2">
            <h1>Rayn<span>Weather Forecasting</span></h1>
            <div class="nav-search d-flex justify-between align-center">
                <form>
                    <input type="text" placeholder="Enter City Name" />
                    <button>
                        <i class="fa fa-search" aria-hidden="true"></i>

                    </button>
                </form>
                <button>
                    <i class="fa fa-align-right" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
        <section id="forecast-banner" class="d-flex justify-between align-end mb-3">
            <div class="d-flex flex-column temperature">
                <span class="sunny">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                </span>
                <span class="temperature-number">13°</span>
                <span class="temperature-city">Tehran, Iran</span>
            </div>
            <div class="sunset-time d-flex flex-column align-end ">
                <span class="sunny">
                    7:50pm
                </span>
                <span class="temperature-number">Sunset Time, Monday</span>
            </div>
        </section>
        <section id="weather-detail" class="d-flex justify-between align-start mb-3">
            <div class="today-forecast d-flex flex-column">
                <div class="today-climate d-flex flex-wrap mb-2">
                    <div class="humidity w50 d-flex justify-around pad1-2">
                        <i class="fa fa-tint" aria-hidden="true"></i>
                        <div class="detail d-flex flex-column">
                            <span>Humidity</span>
                            <span>28%</span></div>
                    </div>
                    <div class="sunset  w50 d-flex justify-around pad1-2"> <i class="fa fa-arrow-up" aria-hidden="true"></i>

                        <div class="detail d-flex flex-column">
                            <span>Sun rise</span>
                            <span>6:28 AM</span></div>
                    </div>
                    <div class="uv-index  w50 d-flex justify-around pad1-2"> <i class="fa fa-sun-o" aria-hidden="true"></i>

                        <div class="detail d-flex flex-column">
                            <span>UV Index</span>
                            <span>0 OF 10</span></div>
                    </div>
                    <div class="sunrise  w50 d-flex justify-around pad1-2"> <i class="fa fa-arrow-down" aria-hidden="true"></i>


                        <div class="detail d-flex flex-column">
                            <span>Sun set</span>
                            <span>8:07 PM</span></div>
                    </div>
                </div>
                <div class="monthly-forecast d-flex justify-between">
                    <div class="rainfall d-flex flex-column">
                        <span>Monthly Rainfall</span>
                        <span>45mm</span>
                    </div>
                    <div class="yearly d-flex flex-column">
                        <span>This Year</span>
                        <span>+17 mm</span>
                    </div>
                </div>
            </div>
            <div class="daily-forecast d-flex flex-column">
                <canvas id="myChart" width="500" height="320"></canvas>
                <div class="day-forecast d-flex justify-center flex-nowrap justify-between">
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>MON</span>
                        <span><i class="fa fa-snowflake-o" aria-hidden="true"></i>
                        </span>
                        <span>13°</span>
                    </div>
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>TUE</span>
                        <span><i class="fa fa-cloud" aria-hidden="true"></i>
                        </span>
                        <span>12°</span>
                    </div>
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>WED</span>
                        <span><i class="fa fa-sun-o" aria-hidden="true"></i>
                        </span>
                        <span>12°</span>
                    </div>
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>THU</span>
                        <span><i class="fa fa-cloud" aria-hidden="true"></i>
                        </span>
                        <span>9°</span>
                    </div>
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>FRI</span>
                        <span><i class="fa fa-snowflake-o" aria-hidden="true"></i>
                        </span>
                        <span>7°</span>
                    </div>
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>SAT</span>
                        <span><i class="fa fa-cloud" aria-hidden="true"></i>
                        </span>
                        <span>10°</span>
                    </div>
                    <div class="daily-forecast-on-table pad-1-0 d-flex flex-column align-center">
                        <span>SUN</span>
                        <span><i class="fa fa-sun-o" aria-hidden="true"></i>
                        </span>
                        <span>12°</span>
                    </div>

                </div>

            </div>
            </div>
        </section>
    </main>
    <!-- ChatJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ChartJS Script -->
    <script src="tools/js/custom-chartjs.js"></script>
</body>

</html>
